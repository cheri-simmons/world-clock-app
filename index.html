  <body>
    <div class="clocks-app">
      <header>
        <h1>World Clocks ðŸŒŽ</h1>

      <div>

      <main>
        <select name="city" id="cities">
          <option value="">Select a city...</option>
          <option value="Asia/Seoul">Seoul, South Korea</option>
          <option value="Europe/Budapest">Budapest, Hungary</option>
          <option value="America/Anchorage">Anchorage, Alaska</option>

        <div class="world-clocks">
          <div id="local-clock">
            <div class="clock">
              <div class="clock-left">

                <div class="zone" id="local-zone"></div>
              </div>
              <div class="clock-right">
                <div>
                  <div>
                    <span class="time" id="local-time"></span
                    ><span class="am-pm" id="local-am-pm"></span>
                  </div>
                  <div class="date">
                    <span id="local-day"></span><span id="local-date"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="selected-clock"></div>
        </div>
