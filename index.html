<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clocks ðŸ•‘</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="clocks-app">
      <header>
        <h1>World Clocks ðŸ•’</h1>
      </header>
      <main>
        <select name="city" id="cities">
          <option value="">Select a city...</option>
          <option value="Asia/Seoul">Seoul, South Korea</option>
          <option value="US/Alaska">Anchorage, USA</option>
          <option value="Europe/Stockholm">Stockholm, Sweden</option>
          <option value="Arctic/Longyearbyen">Longyearbyen, Norway</option>
        </select>
        <div class="world-clocks">
          <div class="clock">
            <div class="clock-left">
              <div class="city">Brisbane</div>
              <div class="country">Australia</div>
            </div>
            <div class="clock-right">
              <div>
                <div class="today" id="brisbane-today"></div>
                <div>
                  <span class="time" id="brisbane-time"></span
                  ><span class="am-pm" id="brisbane-am-pm"></span>
                </div>
                <div class="date">
                  <span id="brisbane-day"></span
                  ><span id="brisbane-date"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>
    <script src="src/script.js"></script>
  </body>
